<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VolarJet — Actualización de cuenta</title>
    <style>
        :root {
            /* Colores (azul→verde tipo VolarJet) */
            --brand-dark: #0b2c3d;
            --brand-mid: #114a63;
            --brand-green: #0fa37f;
            --ink: #0f172a;
            --muted: #5b657a;
            --bg: #f6f8fb;
            --card: #ffffff;
            --ring: #d7e2ee;
            --ok: #10b981;
            --warn: #f59e0b;
            --err: #ef4444;
            --info: #0ea5e9;
            --r: 18px;
            --shadow: 0 14px 35px rgba(0, 0, 0, .10);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg)
        }

        /* HERO */
        .hero {
            background: linear-gradient(180deg, var(--brand-dark) 0%, var(--brand-mid) 45%, var(--brand-green) 100%);
            color: #fff
        }

        .hero-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 28px 20px 56px
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .logo {
            height: 72px;
            width: auto;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .15);
            background: rgba(255, 255, 255, .05)
        }

        .pills {
            display: flex;
            gap: 10px
        }

        .pill {
            display: inline-block;
            background: rgba(255, 255, 255, .9);
            color: #064e3b;
            border-radius: 999px;
            padding: 10px 16px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, .6);
            text-decoration: none
        }

        h1 {
            font-size: 36px;
            line-height: 1.15;
            margin: 28px 0 6px
        }

        .subtitle {
            opacity: .92;
            margin: 0
        }

        /* LAYOUT */
        .container {
            max-width: 1100px;
            margin: -40px auto 32px;
            padding: 0 20px
        }

        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: var(--r);
            box-shadow: var(--shadow);
            margin-bottom: 18px
        }

        .body {
            padding: 22px
        }

        .title {
            font-size: 18px;
            margin: 0 0 14px
        }

        .row {
            display: grid;
            gap: 14px
        }

        @media(min-width:1000px) {
            .cols-3 {
                grid-template-columns: 1fr 1fr 1fr
            }

            .cols-2 {
                grid-template-columns: 1fr 1fr
            }
        }

        label {
            display: block;
            font-size: 13px;
            color: #3d4a63;
            margin-bottom: 6px
        }

        input,
        select,
        textarea {
            width: 100%;
            height: 44px;
            padding: 10px 12px;
            border: 1px solid var(--ring);
            border-radius: 12px;
            background: #fff;
            outline: none;
            font-size: 14px
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--brand-green);
            box-shadow: 0 0 0 3px rgba(15, 163, 127, .18)
        }

        .readonly {
            background: #f3f6fa
        }

        textarea {
            height: auto;
            resize: vertical
        }

        /* AVATAR */
        .avatar-row {
            display: flex;
            align-items: center;
            gap: 14px
        }

        .avatar {
            height: 72px;
            width: 72px;
            border-radius: 999px;
            background: #e2f6ef center/cover no-repeat;
            border: 2px solid #b9e9dd
        }

        .upload {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 40px;
            padding: 0 16px;
            border-radius: 999px;
            background: #eaf7f3;
            color: #0b7b61;
            border: 1px solid #cfeee6;
            cursor: pointer;
            font-weight: 600
        }

        /* ACTIONS */
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            height: 44px;
            padding: 0 18px;
            border-radius: 12px;
            border: 0;
            cursor: pointer;
            font-weight: 700
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand-green), #16c79a);
            color: #fff
        }

        .btn-primary:hover {
            filter: brightness(.95)
        }

        .btn-ghost {
            background: #eef5f8;
            color: #0f3b57;
            border: 1px solid var(--ring)
        }

        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca
        }

        /* SWITCH */
        .switch {
            position: relative;
            width: 46px;
            height: 26px
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #e5e7eb;
            border-radius: 999px;
            transition: .2s
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 3px;
            top: 3px;
            background: #fff;
            border-radius: 999px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
            transition: .2s
        }

        .switch input:checked+.slider {
            background: #a7f3d0
        }

        .switch input:checked+.slider:before {
            transform: translateX(20px)
        }

        .hr {
            height: 1px;
            background: var(--ring);
            margin: 16px 0
        }

        /* TOAST */
        .toast {
            position: fixed;
            right: 18px;
            top: 18px;
            background: #fff;
            border: 1px solid var(--ring);
            box-shadow: var(--shadow);
            border-radius: 14px;
            padding: 10px 14px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 50
        }

        .toast.show {
            display: flex
        }

        .help {
            font-size: 12px;
            color: var(--muted)
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-inner">
            <div class="topbar">
                <!-- Cambia la ruta si tu logo está en otro lugar -->
                <img class="logo" src="../../assets/img/logo.png" alt="VolarJet">
                <nav class="pills">
                    <a class="pill" href="#">Check-in</a>
                    <a class="pill" href="#">Estado de vuelo</a>
                </nav>
            </div>
            <h1>Actualiza tu cuenta</h1>
            <p class="subtitle">Edita tus datos personales, preferencias y seguridad.</p>
        </div>
    </section>

    <main class="container">
        <!-- Datos personales -->
        <section class="card">
            <div class="body">
                <h2 class="title">Datos personales</h2>
                <div class="row cols-3">
                    <div>
                        <label for="name">Nombre</label>
                        <input id="name" placeholder="María" value="María">
                    </div>
                    <div>
                        <label for="lastname">Apellido</label>
                        <input id="lastname" placeholder="Gómez" value="Gómez">
                    </div>
                    <div>
                        <label for="document">Documento</label>
                        <input id="document" placeholder="CC 123456789">
                    </div>
                    <div>
                        <label for="email">Correo</label>
                        <input id="email" type="email" class="readonly" value="maria.gomez@volarjet.io">
                        <div class="help">El correo se usa para inicio de sesión.</div>
                    </div>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input id="phone" placeholder="+57 300 000 0000">
                    </div>
                    <div class="avatar-row">
                        <div class="avatar" id="avatar"
                            style="background-image:url('https://placehold.co/96x96?text=MG')"></div>
                        <label class="upload" for="photo">Cargar foto<input id="photo" type="file" accept="image/*"
                                style="display:none"></label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Preferencias -->
        <section class="card">
            <div class="body">
                <h2 class="title">Preferencias</h2>
                <div class="row cols-3">
                    <div>
                        <label for="lang">Idioma</label>
                        <select id="lang">
                            <option selected>Español</option>
                            <option>English</option>
                            <option>Português</option>
                        </select>
                    </div>
                    <div>
                        <label for="datefmt">Formato de fecha</label>
                        <select id="datefmt">
                            <option selected>dd/mm/aaaa</option>
                            <option>mm/dd/yyyy</option>
                        </select>
                    </div>
                    <div>
                        <label for="theme">Tema</label>
                        <select id="theme">
                            <option selected>Claro</option>
                            <option>Oscuro</option>
                        </select>
                    </div>
                </div>
                <div class="hr"></div>
                <div class="row cols-3">
                    <div>
                        <label>Notificaciones por correo</label>
                        <label class="switch"><input id="mailNotif" type="checkbox" checked><span
                                class="slider"></span></label>
                    </div>
                    <div>
                        <label>Notificaciones push</label>
                        <label class="switch"><input id="pushNotif" type="checkbox"><span class="slider"></span></label>
                    </div>
                    <div>
                        <label>2FA (doble factor)</label>
                        <label class="switch"><input id="twofa" type="checkbox" checked><span
                                class="slider"></span></label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seguridad -->
        <section class="card">
            <div class="body">
                <h2 class="title">Seguridad</h2>
                <div class="row cols-3">
                    <div>
                        <label for="current">Contraseña actual</label>
                        <input id="current" type="password" placeholder="••••••••">
                    </div>
                    <div>
                        <label for="newp">Nueva contraseña</label>
                        <input id="newp" type="password" placeholder="Mínimo 8 caracteres">
                    </div>
                    <div>
                        <label for="confirm">Confirmar nueva</label>
                        <input id="confirm" type="password" placeholder="Repite la contraseña">
                    </div>
                </div>
                <div class="help">Requiere 1 mayúscula, 1 número y 8+ caracteres.</div>
            </div>
        </section>

        <!-- Acciones -->
        <section class="card">
            <div class="body">
                <div class="actions">
                    <button class="btn btn-primary" id="save">Guardar cambios</button>
                    <button class="btn btn-ghost" id="cancel">Cancelar</button>
                    <button class="btn btn-danger" id="delete">Eliminar cuenta</button>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast">Cambios guardados</div>

    <script>
        (function () { // Previsualización de avatar
            var photo = document.getElementById('photo');
            var avatar = document.getElementById('avatar');
            if (photo && avatar) {
                photo.addEventListener('change', function (e) {
                    var f = e.target.files && e.target.files[0];
                    if (!f) return;
                    var url = URL.createObjectURL(f);
                    avatar.style.backgroundImage = "url('" + url + "')";
                });
            }
        })();

        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(function () { t.classList.remove('show'); }, 1600);
        }

        function passwordsOk() {
            var n = document.getElementById('newp').value;
            var c = document.getElementById('confirm').value;
            if (n || c) {
                var okLen = n.length >= 8;
                var okMix = /[A-Z]/.test(n) && /[0-9]/.test(n);
                var okMatch = n === c;
                return okLen && okMix && okMatch;
            }
            return true;
        }

        document.getElementById('save').addEventListener('click', function () {
            if (!passwordsOk()) {
                showToast('Revisa la nueva contraseña');
                return;
            }
            showToast('Cambios guardados');
        });
        document.getElementById('cancel').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        document.getElementById('delete').addEventListener('click', function () {
            if (confirm('¿Seguro que deseas eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                showToast('Cuenta eliminada (demo)');
            }
        });
    </script>
</body>

</html>
