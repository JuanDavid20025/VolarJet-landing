<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DF-001 · Evidencia UI</title>
    <style>
        :root {
            --ink: #0f172a;
            --muted: #5b657a;
            --ring: #d7e2ee;
            --bg: #f6f8fb;
            --amber: #f59e0b;
            --amber-ink: #92400e;
            --emerald: #10b981;
            --emerald-ink: #065f46;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg)
        }

        .card {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border: 1px solid var(--ring);
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .06)
        }

        .head {
            display: grid;
            grid-template-columns: 5fr 2fr 2fr 2fr 1fr;
            color: var(--muted);
            font-size: 12px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--ring)
        }

        .row {
            display: grid;
            grid-template-columns: 5fr 2fr 2fr 2fr 1fr;
            align-items: center;
            gap: 10px;
            padding: 12px 16px
        }

        .row:hover {
            background: #f3f7ff
        }

        .title {
            font-weight: 700
        }

        .sub {
            font-size: 12px;
            color: var(--muted)
        }

        .right {
            display: flex;
            justify-content: flex-end;
            gap: 12px
        }

        .link {
            font-weight: 700;
            text-decoration: none
        }

        .edit {
            color: #0b63c4
        }

        .go {
            color: #0b8f67
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid
        }

        .b-pend {
            background: #fff7ed;
            color: var(--amber-ink);
            border-color: #fed7aa
        }

        .b-cerr {
            background: #ecfdf5;
            color: var(--emerald-ink);
            border-color: #bbf7d0
        }
    </style>
</head>

<body>

    <div class="card">
        <div style="padding:14px 16px;font-weight:700">Tareas <span
                style="float:right;color:#5b657a;font-weight:400">Total: 1</span></div>
        <div class="head">
            <div>Título</div>
            <div>Estado</div>
            <div>Prioridad</div>
            <div>Vencimiento</div>
            <div style="text-align:right">Acciones</div>
        </div>

        <!-- Fila única para la evidencia -->
        <div class="row" id="taskRow">
            <div>
                <div class="title" id="tTitle">Checklist hangar 1</div>
                <div class="sub" id="tId">#101</div>
            </div>
            <div id="tStateCell">
                <span id="tBadge" class="badge b-pend">Pendiente</span>
            </div>
            <div id="tPrio">Media</div>
            <div id="tDue">2025-10-01</div>
            <div class="right">
                <a href="#" class="link edit" onclick="return false;">Editar</a>
                <a href="#" class="link go" id="advanceBtn">Avanzar</a>
            </div>
        </div>
    </div>

    <script>
        // >>> Ajusta estos valores si necesitas otros datos en la captura
        const DATA = {
            id: '#101',
            title: 'Checklist hangar 1',
            priority: 'Media',
            due: '2025-10-01'
        };

        // Inicializa textos (por si los cambiaste arriba)
        document.getElementById('tId').textContent = DATA.id;
        document.getElementById('tTitle').textContent = DATA.title;
        document.getElementById('tPrio').textContent = DATA.priority;
        document.getElementById('tDue').textContent = DATA.due;

        // --- DEFECTO DF-001: permitir cerrar desde Pendiente SIN revisión ---
        // Al hacer clic en "Avanzar", salta directamente a Cerrada (no pasa por "En Proceso").
        document.getElementById('advanceBtn').addEventListener('click', function (e) {
            e.preventDefault();
            const badge = document.getElementById('tBadge');
            badge.textContent = 'Cerrada';
            badge.className = 'badge b-cerr'; // cambia el estilo del badge
        });
    </script>
</body>

</html>
