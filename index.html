<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VolarJet – Resultados de vuelos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg">
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="../img/logo.png" alt="VolarJet" class="logo" />
            <span class="brand"></span>
        </div>
        <nav class="nav-links">
            <a href="#">Reservar</a>
            <a href="#">Check-in</a>
            <a href="#">Gestionar</a>
            <a href="#">Estado de vuelo</a>
            <a href="#">Ofertas</a>
        </nav>
        <div class="nav-cta">
            <button class="btn ghost">Iniciar sesión</button>
            <button class="btn primary">Reservar ahora</button>
        </div>
    </header>

    <!-- ENCABEZADO -->
    <section class="container section-top">
        <h1 class="h1">Resultados de vuelos</h1>
        <p id="resumen" class="sub"></p>

        <!-- FILTROS RÁPIDOS -->
        <div class="card filters">
            <label class="inline">
                <input id="f-directo" type="checkbox" checked /> Solo directos
            </label>
            <label class="inline">
                Salida de <input id="f-desde" type="time" /> a <input id="f-hasta" type="time" />
            </label>
            <label class="inline">
                Máx. precio <input id="f-max" type="number" min="0" placeholder="$" />
            </label>
            <button id="btn-limpiar" class="btn ghost">Limpiar</button>
        </div>
    </section>

    <!-- LISTA DE RESULTADOS -->
    <section class="container section-bottom">
        <div id="lista" class="results"></div>
        <p id="sin-datos" class="hint">No hay vuelos para los filtros aplicados.</p>
    </section>

    <!-- BOTTOM NAV -->
    <footer class="bottom-nav">
        <button onclick="location.href='../buscar_reserva/index.html'">🏠<span>Inicio</span></button>
        <button>✈️<span>Tus vuelos</span></button>
        <button>🎁<span>Ofertas</span></button>
        <button>🛄<span>Check-In</span></button>
        <button>👤<span>Tu perfil</span></button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
