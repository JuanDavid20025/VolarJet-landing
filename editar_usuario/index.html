    <main class="container section-top">
        <h1 class="h1">Editar usuario</h1>
        <p class="sub">Busca un usuario por ID, correo o documento y actualiza sus datos.</p>

        <!-- BUSCAR -->
        <section class="card">
            <div class="grid">
                <div class="field">
                    <label>ID de usuario</label>
                    <input id="q-id" type="text" placeholder="UABC1234" />
                </div>
                <div class="field">
                    <label>Correo</label>
                    <input id="q-mail" type="email" placeholder="usuario@correo.com" />
                </div>
                <div class="field">
                    <label>Tipo de documento</label>
                    <select id="q-tdoc">
                        <option value="">‚Äî</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="PA">PA</option>
                    </select>
                </div>
                <div class="field">
                    <label>N√∫mero de documento</label>
                    <input id="q-doc" type="text" inputmode="numeric" placeholder="1234567890" />
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <button id="btn-buscar" class="btn primary">Buscar</button>
                    <button id="btn-limpiar" class="btn ghost">Limpiar</button>
                </div>
                <div id="msg" class="mini"></div>
            </div>
        </section>

        <!-- EDITOR -->
        <section id="editor" class="card hidden">
            <div class="head">
                <div class="idwrap">
                    <div>
                        <div class="mini">Usuario</div>
                        <input id="e-id" class="id" type="text" disabled />
                    </div>
                    <span class="badge" id="e-estado">‚Äî</span>
                </div>
                <div class="mini" id="e-upd">Actualizado ‚Äî</div>
            </div>

            <div class="grid">
                <div class="field">
                    <label>Nombres</label>
                    <input id="e-nombres" type="text" />
                </div>
                <div class="field">
                    <label>Apellidos</label>
                    <input id="e-apellidos" type="text" />
                </div>

                <div class="field">
                    <label>Tipo de documento</label>
                    <select id="e-tdoc">
                        <option value="CC">C√©dula (CC)</option>
                        <option value="CE">C√©dula de extranjer√≠a (CE)</option>
                        <option value="PA">Pasaporte (PA)</option>
                    </select>
                </div>
                <div class="field">
                    <label>N√∫mero de documento</label>
                    <input id="e-doc" type="text" inputmode="numeric" />
                </div>

                <div class="field">
                    <label>Tel√©fono</label>
                    <input id="e-tel" type="tel" />
                </div>
                <div class="field">
                    <label>Correo electr√≥nico</label>
                    <input id="e-mail" type="email" />
                </div>

                <div class="field">
                    <label>Pa√≠s</label>
                    <select id="e-pais">
                        <option>Colombia</option>
                        <option>Per√∫</option>
                        <option>Chile</option>
                        <option>M√©xico</option>
                        <option>Argentina</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="field">
                    <label>Fecha de nacimiento</label>
                    <input id="e-nac" type="date" />
                </div>

                <div class="field">
                    <label>Rol</label>
                    <select id="e-rol">
                        <option value="cliente">Cliente</option>
                        <option value="agente">Agente</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="field">
                    <label>Estado</label>
                    <select id="e-estado-sel">
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>
            </div>

            <!-- CONTRASE√ëA -->
            <div class="card inner">
                <h3 class="h3">Cambiar contrase√±a (opcional)</h3>
                <div class="grid">
                    <div class="field">
                        <label>Nueva contrase√±a</label>
                        <div class="passbox">
                            <input id="e-pass1" type="password" placeholder="M√≠nimo 8 caracteres" />
                            <button class="eye" type="button" id="toggle-p1">üëÅÔ∏è</button>
                        </div>
                        <div class="meter">
                            <div id="meter-bar"></div>
                        </div>
                        <div class="mini" id="meter-text">Fuerza: ‚Äî</div>
                    </div>
                    <div class="field">
                        <label>Confirmar contrase√±a</label>
                        <div class="passbox">
                            <input id="e-pass2" type="password" placeholder="Repite tu contrase√±a" />
                            <button class="eye" type="button" id="toggle-p2">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>
                <div class="mini muted">D√©jalo vac√≠o si no deseas cambiarla.</div>
            </div>

            <div class="row end">
                <button id="btn-toggle" class="btn ghost">Desactivar</button>
                <button id="btn-guardar" class="btn primary big">Guardar cambios</button>
            </div>
            <div id="save-msg" class="mini"></div>
        </section>
    </main>
