<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Check-in — Volarjet</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">Volarjet</a>
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="reservas.html">Reservas</a>
                <a href="pagos.html">Pagos</a>
                <a href="panel.html">Panel</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section
            style="max-width:720px;margin:30px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.05);">
            <h1>Check-in en línea</h1>
            <p>Ingresa tu información para realizar el check-in de tu vuelo.</p>

            <form id="checkinForm">
                <label>Número de reserva (PNR)</label>
                <input type="text" id="pnr" placeholder="Ej: ABC123" required>

                <label>Apellido</label>
                <input type="text" id="apellido" placeholder="Tu apellido" required>

                <label>Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@correo.com" required>

                <button class="btn" type="submit" style="margin-top:12px;">Realizar check-in</button>
            </form>

            <div id="checkinResult" style="margin-top:14px;"></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Volarjet</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('checkinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pnr = document.getElementById('pnr').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!pnr || !apellido || !email) {
                alert('Completa todos los campos.');
                return;
            }

            // Simulación: aquí iría la llamada real a API.
            const resultado = document.getElementById('checkinResult');
            resultado.innerHTML = '<p style="background:#e6fffa;padding:12px;border-radius:8px;">Check-in simulado correcto para <strong>' + pnr + '</strong>. Se envió confirmación a <strong>' + email + '</strong>.</p>';
        });
    </script>
</body>

</html>
