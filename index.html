    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg">
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="../img/logo.png" alt="VolarJet" class="logo" />
        </div>
        <nav class="nav-links">
            <a href="../pagina_principal/index.html">Inicio</a>
            <a href="../mis_reservas/index.html">Mis reservas</a>
            <a href="../servicios/index.html">Servicios</a>
            <a href="../ayuda/index.html">Ayuda</a>
        </nav>
        <div class="nav-cta">
            <button class="btn ghost" onclick="history.back()">Volver</button>
        </div>
    </header>

    <main class="container section-top">
        <h1 class="h1">Modificar reserva</h1>
        <p class="sub">Busca tu reserva por c√≥digo <strong>PNR</strong> y realiza cambios permitidos.</p>

        <!-- Buscar -->
        <section class="card">
            <div class="grid">
                <div class="field">
                    <label>C√≥digo PNR</label>
                    <input id="q-pnr" type="text" placeholder="ABC123" />
                </div>
                <div class="field">
                    <label>Correo (opcional)</label>
                    <input id="q-mail" type="email" placeholder="para validar si lo necesitas" />
                </div>
            </div>
            <div class="row">
                <button id="btn-buscar" class="btn primary">Buscar</button>
                <span id="msg" class="mini"></span>
            </div>
        </section>

        <!-- Editor -->
        <section id="editor" class="card hidden">
            <div class="head">
                <span>PNR <span class="badge" id="e-pnr">‚Äî</span></span>
                <span class="mini" id="e-fechas">Creada ‚Äî ¬∑ √öltima mod ‚Äî</span>
            </div>

            <div class="grid">
                <div class="field">
                    <label>Origen</label>
                    <select id="origen"></select>
                </div>
                <div class="field">
                    <label>Destino</label>
                    <select id="destino"></select>
                </div>
                <div class="field">
                    <label>Fecha</label>
                    <input id="fecha" type="date" />
                </div>
                <div class="field">
                    <label>Horario</label>
                    <select id="horario"></select>
                </div>
                <div class="field">
                    <label>Cabina</label>
                    <select id="cabina">
                        <option>Economy</option>
                        <option>Premium Economy</option>
                        <option>Business</option>
                    </select>
                </div>
                <div class="field">
                    <label>Estado</label>
                    <select id="estado">
                        <option value="ACTIVA">Activa</option>
                        <option value="CANCELADA">Cancelada</option>
                    </select>
                </div>
            </div>

            <!-- Cotizaci√≥n -->
            <div class="quote">
                <div>
                    <div class="tag" id="q-ruta">‚Äî</div>
                    <div class="mini" id="q-fecha">‚Äî</div>
                    <div class="mini" id="q-vuelo">‚Äî</div>
                </div>
                <div class="nums">
                    <div>Original <strong id="q-orig">$0</strong></div>
                    <div>Nuevo <strong id="q-nuevo">$0</strong></div>
                    <div class="diff" id="q-diff">Diferencia: $0</div>
                </div>
            </div>

            <div class="row end">
                <button id="btn-recalcular" class="btn ghost">Recalcular</button>
                <button id="btn-guardar" class="btn primary big">Guardar cambios</button>
            </div>
            <div id="save-msg" class="mini"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bottom-nav">

        <button onclick="location.href='../servicios/index.html'">üß∞<span>Servicios</span></button>
        <button onclick="location.href='../perfil/index.html'">üë§<span>Perfil</span></button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
