<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contacto — Volarjet</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">Volarjet</a>
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="reservas.html">Reservas</a>
                <a href="pagos.html">Pagos</a>
                <a href="panel.html">Panel</a>
                <a href="checkin.html">Check-in</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section
            style="max-width:720px;margin:30px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.05);">
            <h1>Contacto</h1>
            <p>Escríbenos y te responderemos a la brevedad. También puedes escribir directamente a <a
                    href="mailto:soporte@volarjet.com">soporte@volarjet.com</a>.</p>

            <form id="contactForm">
                <label>Nombre completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label>Correo electrónico</label>
                <input type="email" id="correo" placeholder="tu@correo.com" required>

                <label>Asunto</label>
                <input type="text" id="asunto" placeholder="¿Sobre qué quieres escribir?" required>

                <label>Mensaje</label>
                <textarea id="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

                <button class="btn" type="submit" style="margin-top:12px;">Enviar mensaje</button>
            </form>

            <div id="contactResult" style="margin-top:14px;"></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Volarjet</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const asunto = document.getElementById('asunto').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            if (!nombre || !correo || !asunto || !mensaje) {
                alert('Completa todos los campos.');
                return;
            }

            // Simulación: aquí podrías integrar un servicio real (formspree, gform, Firebase, etc.)
            const out = document.getElementById('contactResult');
            out.innerHTML = '<p style="background:#e6fffa;padding:12px;border-radius:8px;">Gracias, <strong>' + nombre + '</strong>. Tu mensaje ha sido recibido y te contactaremos al correo <strong>' + correo + '</strong>.</p>';
            document.getElementById('contactForm').reset();
        });
    </script>
</body>

</html>
