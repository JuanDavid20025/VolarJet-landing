<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VolarJet · Reservas</title>
    <link rel="stylesheet" href="reservas.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Barra superior -->
    <header class="topbar">
        <div class="brand">
            <img src="../../assets/img/logo.png" alt="VolarJet" class="logo" />
        </div>

        <nav class="top-actions">
            <a href="#" class="chip">Check-in</a>
            <a href="#" class="chip">Estado de vuelo</a>
        </nav>
    </header>

    <!-- Sección hero -->
    <main class="hero">
        <div class="hero-inner">
            <h1 class="hero-title">Reserva tu próximo vuelo</h1>
            <p class="hero-subtitle">Tarifas claras, horarios flexibles y atención 24/7</p>

            <!-- Tarjeta del formulario -->
            <section class="card" aria-labelledby="form-title">
                <h2 id="form-title" class="sr-only">Formulario de búsqueda de vuelos</h2>

                <form id="form-reserva">
                    <div class="grid">
                        <!-- Origen -->
                        <div class="field">
                            <label for="origen">Origen</label>
                            <input id="origen" name="origen" type="text" placeholder="Bogotá (BOG)" autocomplete="off"
                                required>
                        </div>

                        <!-- Destino -->
                        <div class="field">
                            <label for="destino">Destino</label>
                            <input id="destino" name="destino" type="text" placeholder="Medellín (MDE)"
                                autocomplete="off" required>
                        </div>

                        <!-- Fecha ida -->
                        <div class="field">
                            <label for="fecha-ida">Fecha ida</label>
                            <input id="fecha-ida" name="fechaIda" type="date" required>
                        </div>

                        <!-- Fecha vuelta -->
                        <div class="field">
                            <label for="fecha-vuelta">Fecha vuelta</label>
                            <input id="fecha-vuelta" name="fechaVuelta" type="date">
                        </div>
                    </div>

                    <div class="grid">
                        <!-- Pasajeros -->
                        <div class="field">
                            <label for="pasajeros">Pasajeros</label>
                            <select id="pasajeros" name="pasajeros">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <!-- Cabina -->
                        <div class="field">
                            <label for="cabina">Cabina</label>
                            <select id="cabina" name="cabina">
                                <option>Economy</option>
                                <option>Premium Economy</option>
                                <option>Business</option>
                                <option>First</option>
                            </select>
                        </div>

                        <!-- Solo ida -->
                        <div class="field checkbox-field">
                            <input id="solo-ida" name="soloIda" type="checkbox">
                            <label for="solo-ida">Solo ida</label>
                        </div>
                    </div>

                    <!-- Badges informativas -->
                    <div class="badges">
                        <span class="badge">Mejor tarifa disponible</span>
                        <span class="badge">Sin cargos ocultos</span>
                        <span class="badge">Atención 24/7</span>
                    </div>

                    <!-- Acciones -->
                    <div class="actions">
                        <button type="submit" class="btn primary">
                            🔎 Buscar vuelos
                        </button>
                        <button type="button" id="btn-limpiar" class="btn">
                            Limpiar
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 VolarJet · <a href="#">Términos</a> · <a href="#">Privacidad</a> · <a href="#">Soporte</a></p>
    </footer>

    <script src="reservas.js"></script>
</body>

</html>
