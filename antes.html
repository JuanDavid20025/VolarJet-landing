<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CP-01 · Registro (antes de guardar)</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --card: #fff;
            --ring: #d7e2ee;
            --ink: #0f172a;
            --muted: #5b657a;
            --brand: #0fa37f;
            --brand2: #114a63;
            --r: 16px;
            --sh: 0 10px 25px rgba(0, 0, 0, .06)
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink)
        }

        .wrap {
            max-width: 980px;
            margin: 24px auto;
            padding: 0 16px
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        header img {
            height: 68px;
            width: auto;
            border: 1px solid var(--ring);
            border-radius: 10px;
            background: #fff
        }

        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: var(--r);
            box-shadow: var(--sh)
        }

        .body {
            padding: 22px
        }

        h1 {
            margin: 0 0 6px
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
            margin: 0
        }

        label {
            display: block;
            font-size: 13px;
            color: #3d4a63;
            margin-bottom: 6px
        }

        input {
            width: 100%;
            height: 44px;
            padding: 10px 12px;
            border: 1px solid var(--ring);
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background: #fff
        }

        input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(15, 163, 127, .18)
        }

        .row {
            display: grid;
            gap: 14px
        }

        @media(min-width:800px) {
            .row {
                grid-template-columns: 1fr 1fr
            }
        }

        .btn {
            height: 44px;
            border: 0;
            border-radius: 12px;
            padding: 0 18px;
            font-weight: 700;
            cursor: pointer
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand), #16c79a);
            color: #fff
        }

        .hint {
            font-size: 12px;
            color: var(--muted)
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Crear cuenta</h1>
                <p class="muted">Pantallazo CP01_1_registro_form_antes</p>
            </div>
            <img src="../../assets/img/logo.png" alt="VolarJet">
        </header>

        <section class="card">
            <div class="body">
                <div class="row">
                    <div>
                        <label for="name">Nombre</label>
                        <input id="name" value="María">
                    </div>
                    <div>
                        <label for="lastname">Apellido</label>
                        <input id="lastname" value="Gómez">
                    </div>
                    <div>
                        <label for="email">Correo</label>
                        <input id="email" type="email" value="maria.gomez+cp01@volarjet.io">
                    </div>
                    <div>
                        <label for="pass">Contraseña</label>
                        <input id="pass" type="password" value="Aaaa1234">
                        <div class="hint">Mín. 8, 1 mayúscula y 1 número</div>
                    </div>
                </div>
                <div style="margin-top:16px;display:flex;gap:10px">
                    <button class="btn btn-primary">Crear cuenta</button>
                    <button class="btn"
                        style="background:#eef5f8;border:1px solid var(--ring);color:#0f3b57">Cancelar</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
