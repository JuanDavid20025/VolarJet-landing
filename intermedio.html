<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CP-01 · Registro exitoso → Panel</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --card: #fff;
            --ring: #d7e2ee;
            --ink: #0f172a;
            --muted: #5b657a;
            --brand: #0fa37f;
            --brand2: #114a63;
            --r: 16px;
            --sh: 0 10px 25px rgba(0, 0, 0, .06)
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink)
        }

        .wrap {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px
        }

        header img {
            height: 68px;
            width: auto;
            border: 1px solid var(--ring);
            border-radius: 10px;
            background: #fff
        }

        .grid {
            display: grid;
            gap: 16px
        }

        @media(min-width:1000px) {
            .grid {
                grid-template-columns: 320px 1fr
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: var(--r);
            box-shadow: var(--sh)
        }

        .body {
            padding: 22px
        }

        .success {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            color: #065f46;
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 600
        }

        .menu a {
            display: block;
            padding: 10px 12px;
            border-radius: 10px;
            color: #1f2937;
            text-decoration: none
        }

        .menu a.active {
            background: #eef5f8;
            border: 1px solid var(--ring)
        }

        .panel-card h2 {
            margin: 0 0 8px
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid #bae6fd;
            background: #ecfeff;
            color: #075985
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Panel de cliente</h1>
                <p class="muted">Pantallazo CP01_2_registro_exitoso_panel</p>
            </div>
            <img src="../../assets/img/logo.png" alt="VolarJet">
        </header>

        <div class="grid">
            <aside class="card">
                <div class="body">
                    <div class="success">✔ Cuenta creada exitosamente</div>
                    <nav class="menu" style="margin-top:14px">
                        <a href="#" class="active">Inicio</a>
                        <a href="#">Reservas</a>
                        <a href="#">Perfil</a>
                    </nav>
                </div>
            </aside>

            <main class="card panel-card">
                <div class="body">
                    <h2>¡Bienvenida, María!</h2>
                    <p class="muted">Tu cuenta <b>maria.gomez+cp01@volarjet.io</b> está activa.</p>
                    <div style="margin-top:8px">
                        <span class="badge">Cliente</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
