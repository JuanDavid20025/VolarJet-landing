<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VolarJet ‚Äì Actualizar usuario</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg">
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="../img/logo.png" alt="VolarJet" class="logo" />
        </div>
        <nav class="nav-links">
            <a href="../index.html">Inicio</a>
            <a href="../usuarios/index.html">Usuarios</a>
            <a href="../perfil/index.html">Perfil</a>
        </nav>
        <div class="nav-cta">
            <button class="btn ghost" onclick="history.back()">Volver</button>
        </div>
    </header>

    <main class="container section-top">
        <h1 class="h1">Actualizar usuario</h1>
        <p class="sub">Busca un usuario por <strong>ID</strong> o <strong>correo</strong>, edita sus datos y guarda los
            cambios.</p>

        <!-- BUSCADOR -->
        <section class="card">
            <div class="grid">
                <div class="field">
                    <label>ID de usuario</label>
                    <input id="q-id" type="text" placeholder="UABCDEFG" />
                </div>
                <div class="field">
                    <label>Correo</label>
                    <input id="q-mail" type="email" placeholder="usuario@correo.com" />
                </div>
            </div>
            <div class="row">
                <button id="btn-buscar" class="btn primary">Buscar</button>
                <span id="msg" class="mini"></span>
            </div>
        </section>

        <!-- FORM EDICI√ìN -->
        <section id="form-card" class="card hidden">
            <div class="head">
                <span class="badge" id="u-id">‚Äî</span>
                <div class="meta" id="u-fechas">Creado: ‚Äî ¬∑ √öltima actualizaci√≥n: ‚Äî</div>
            </div>

            <div class="grid">
                <div class="field">
                    <label>Nombre completo</label>
                    <input id="u-nombre" type="text" required />
                </div>
                <div class="field">
                    <label>Correo</label>
                    <input id="u-correo" type="email" required />
                </div>
                <div class="field">
                    <label>Tel√©fono</label>
                    <input id="u-tel" type="tel" />
                </div>
                <div class="field">
                    <label>Documento</label>
                    <input id="u-doc" type="text" placeholder="CC 1234567890" />
                </div>
                <div class="field">
                    <label>Rol</label>
                    <select id="u-rol" required>
                        <option value="cliente">Cliente</option>
                        <option value="agente">Agente</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="field">
                    <label>Estado</label>
                    <select id="u-estado" required>
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="row end">
                <a class="btn ghost" href="../eliminar_usuario/index.html" id="link-eliminar">Eliminar‚Ä¶</a>
                <div class="spacer"></div>
                <button class="btn ghost" onclick="location.href='../usuarios/index.html'">Cancelar</button>
                <button id="btn-guardar" class="btn primary">Guardar cambios</button>
            </div>
            <div id="save-msg" class="mini"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bottom-nav">

        <button onclick="location.href='../servicios/index.html'">üß∞<span>Servicios</span></button>
        <button onclick="location.href='../ayuda/index.html'">‚ùì<span>Ayuda</span></button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
