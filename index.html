<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VolarJet ‚Äì Nueva reserva</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg">
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="../img/logo.png" alt="VolarJet" class="logo" />
        </div>
        <nav class="nav-links">
            <a href="../index.html">Inicio</a>
            <a href="../buscar_reserva/index.html">Buscar</a>
            <a href="../mis_reservas/index.html">Mis reservas</a>
            <a href="../servicios/index.html">Servicios</a>
        </nav>
        <div class="nav-cta">
            <button class="btn ghost" onclick="history.back()">Volver</button>
        </div>
    </header>

    <main class="container section-top">
        <h1 class="h1">Nueva reserva</h1>
        <p class="sub">Completa los datos, cotiza y confirma. (Demo: solo <strong>ida</strong>)</p>

        <!-- Paso 1: Datos de viaje -->
        <section class="card">
            <h2 class="h2">1) Datos del vuelo</h2>
            <div class="grid">
                <div class="field">
                    <label>Origen</label>
                    <select id="origen"></select>
                </div>
                <div class="field">
                    <label>Destino</label>
                    <select id="destino"></select>
                </div>
                <div class="field">
                    <label>Fecha de salida</label>
                    <input id="fecha" type="date" />
                </div>
                <div class="field">
                    <label>Horario</label>
                    <select id="horario"></select>
                </div>
                <div class="field">
                    <label>Cabina</label>
                    <select id="cabina">
                        <option>Economy</option>
                        <option>Premium Economy</option>
                        <option>Business</option>
                    </select>
                </div>
            </div>

            <div class="grid pax">
                <div class="field small">
                    <label>Adultos</label>
                    <input id="adt" type="number" min="1" value="1" />
                </div>
                <div class="field small">
                    <label>Ni√±os</label>
                    <input id="chd" type="number" min="0" value="0" />
                </div>
                <div class="field small">
                    <label>Infantes</label>
                    <input id="inf" type="number" min="0" value="0" />
                </div>
            </div>

            <div class="row">
                <button id="btn-cotizar" class="btn primary">Cotizar</button>
                <span id="msg" class="mini"></span>
            </div>
        </section>

        <!-- Paso 2: Contacto -->
        <section class="card">
            <h2 class="h2">2) Datos de contacto</h2>
            <div class="grid">
                <div class="field">
                    <label>Nombre y apellido</label>
                    <input id="c-nombre" type="text" placeholder="Tu nombre" />
                </div>
                <div class="field">
                    <label>Documento</label>
                    <input id="c-doc" type="text" placeholder="CC 1234567890" />
                </div>
                <div class="field">
                    <label>Correo</label>
                    <input id="c-mail" type="email" placeholder="tucorreo@ejemplo.com" />
                </div>
                <div class="field">
                    <label>Tel√©fono</label>
                    <input id="c-tel" type="tel" placeholder="+57 3xx xxx xxxx" />
                </div>
            </div>
        </section>

        <!-- Paso 3: Cotizaci√≥n -->
        <section id="cotizacion" class="card hidden">
            <h2 class="h2">3) Cotizaci√≥n</h2>
            <div class="quote">
                <div>
                    <div class="tag" id="q-ruta">‚Äî</div>
                    <div class="mini" id="q-fecha">‚Äî</div>
                    <div class="mini" id="q-vuelo">‚Äî</div>
                </div>
                <div class="nums">
                    <div>Base <strong id="q-base">$0</strong></div>
                    <div>IVA 19% <strong id="q-iva">$0</strong></div>
                    <div class="total">Total <strong id="q-total">$0</strong></div>
                </div>
            </div>
            <div class="row end">
                <button id="btn-confirmar" class="btn primary big">Confirmar reserva</button>
            </div>
        </section>

        <!-- Paso 4: Confirmaci√≥n -->
        <section id="ok" class="card hidden">
            <h2 class="h2">¬°Reserva creada!</h2>
            <p>Tu c√≥digo de reserva (PNR) es: <span class="badge" id="ok-pnr">‚Äî</span></p>
            <div class="row">
                <button class="btn ghost" onclick="location.href='../mis_reservas/index.html'">Ver mis reservas</button>
                <button class="btn primary" onclick="location.href='../facturacion/index.html'">Descargar
                    factura</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bottom-nav">
        <button onclick="location.href='../buscar_reserva/index.html'">üè†<span>Reservar</span></button>
        <button onclick="location.href='../mis_reservas/index.html'">üìÑ<span>Reservas</span></button>
        <button onclick="location.href='../ofertas/index.html'">üéÅ<span>Ofertas</span></button>
        <button onclick="location.href='../servicios/index.html'">üß∞<span>Servicios</span></button>
        <button onclick="location.href='../perfil/index.html'">üë§<span>Perfil</span></button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
